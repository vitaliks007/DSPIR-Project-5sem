version: '3.9'

services:
  db:
    container_name: db
    image: mysql
    ports:
      - "1234:3306"
    environment:
      MYSQL_DATABASE: 'appDB'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    restart: always
  web:
    image: web
    container_name: web
    build: ./web
    volumes:
      - ./src/dynamic:/var/www/html
      - ./src/static/files:/var/www/files/
    depends_on:
      - db
  proxy:
    image: nginx:1.11
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src/static:/data/static/
  redis:
    image: redis
    volumes:
      - .redis/sessions/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379"
  redis-files:
    image: redis
    volumes:
      - .redis/files/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379"
  delete_files:
    image: ubuntu:latest
    volumes: 
      - ./src/static/files:/var/files/
    command: "find /var/files/ -mmin +30 -delete"
    restart: always